<div>
    <button onclick="show_gamma_correction(event)">Gamma Correction</button>
    <form onsubmit="gamma_correction(event)" id="gamma-form" style="display:none">
        <input id="gamma_value" name="gamma_value" placeholder="The expected format: 0.5" pattern="^[0]+\.[0-9]$" step="0.1" type="number" required>
        <button type="submit">Camma Correction</button>
    </form>
</div>
