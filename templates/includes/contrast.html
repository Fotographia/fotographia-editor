<div>
    <button onclick="showContrast(event)">Contrast</button>
    <form onsubmit="contrast_feature(event)" id="contrast-form" style="display:none">
        <select name="contrast-select" id="contrast-select">
            <option value="0">Decrease contrast</option>
            <option value="1">Increase contrast</option>
        </select>
        <button type="submit">Apply</button>
    </form>
</div>
