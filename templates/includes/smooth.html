<div>
    <button onclick="show_smooth(event)">Smooth</button>
    <form onsubmit="smooth(event)" id="smooth-form" style="display:none">
        <select name="smooth_value" id="smooth_value">
            <option value="0">Normal Smooth</option>
            <option value="1">More Smooth</option>
            <option value="2">Extra Smooth</option>
        </select>
        <button type="submit">Apply</button>
    </form>
</div>
