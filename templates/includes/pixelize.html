<div>
    <button onclick="showPixelize(event)">Pixelize</button>
    <form onsubmit="pixelize(event)" id="pixel-form" style="display:none">
        <label>Allowed values: 001-200</label>
        <input id="pixels" name="pixels" placeholder="Insert number of pixels" pattern="^[0-2][0-9][0-9]$" required>
        <button type="submit">Apply</button>
    </form>
</div>
