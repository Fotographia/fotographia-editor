<div>
    <button onclick="showFlip(event)">Flip</button>
    <form onsubmit="flip(event)" id="flip-form" style="display:none">
        <select name="flip-select" id="flip-select">
            <option value="0">Vertically</option>
            <option value="1">Horizontally</option>
        </select>
        <button type="submit">Apply</button>
    </form>
</div>
