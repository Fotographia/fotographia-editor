<li onclick="show_add_text(event)">Add Text</li>
<form class="modal" onsubmit="add_text(event)" id="add-text-form" style="display:none;">
    <div class="modal-content">
        <div class="modal-menu-align">
            <div>Add text</div>
            <span id="add-text-close" class="close">&times;</span>
        </div>
    <label>Insert text below:</label>
    <input class="selector" id="ins_text" type="text" placeholder="Use \n for multiple lines" required>
    <label>Set text position</label>
    <div style="display:flex;justify-content:center;align-items:center;">
       <input class="selector" id="x_pos" type="number" placeholder="x" required>
       <input class="selector" id="y_pos" type="number" placeholder="y" required>
    </div>

    <select class="selector" id="sel_family" required>
            <option >Select font</option>
            <option value="Alegreya">Alegreya</option>
            <option value="Grandstander">Grandstander</option>
            <option value="Montserrat">Montserrat</option>
            <option value="OpenSans">OpenSans</option>
            <option value="RobotoMono">RobotoMono</option>
        </select>
        <select class="selector" id="sel_style" required>
            <option >Select style</option>
            <option value="Regular">Regular</option>
            <option value="Bold">Bold</option>
            <option value="Italic">Italic</option>
            <option value="BoldItalic">BoldItalic</option>
            <option value="SemiBold">SemiBold</option>
            <option value="SemiBoldItalic">SemiBoldItalic</option>
        </select>
    <select class="selector" id="sel_size" required>
            <option >Select size</option>
            <option value="8">8</option>
            <option value="12">12</option>
            <option value="16">14</option>
            <option value="20">18</option>
            <option value="24">24</option>
            <option value="32">32</option>
            <option value="40">40</option>
            <option value="48">48</option>
            <option value="60">60</option>
            <option value="72">72</option>
            <option value="96">96</option>
        </select>
        <select class="selector" id="sel_align" required>
            <option >--Align text--</option>
            <option value="left">Left</option>
            <option value="right">Right</option>
            <option value="center">Center</option>
        </select>
        <label for="color">Color</label>
        <input type="color" id="pick_color" class="selector">
        <button class="btn-sm" type="submit">Apply</button>
    </div>
</form>
