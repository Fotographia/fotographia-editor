<div>
    <button onclick="show_sharpen(event)">Sharpen</button>
    <form onsubmit="sharpen(event)" id="sharpen-form" style="display:none">
        <select name="sharpen_value" id="sharpen_value">
            <option value="0">Normal Sharp</option>
            <option value="1">More Sharp</option>
        </select>
        <button type="submit">Apply</button>
    </form>
</div>
