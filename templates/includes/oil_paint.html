<div>
    <button onclick="show_oilpaint(event)">Oil Paint</button>
    <form onsubmit="oilPaint(event)" onreset="oilPaintRst(event)" id="oilpaint-form" style="display:none">
        <p><label>Enter oil-paint intense from 1-50:</label></p>
        <p><input id="oilpaint_value" name="oilpaint_value" type="number" value="1" min="1" max="50"></p>
        <button type="submit">Apply</button>
    </form>
</div>
