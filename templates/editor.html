{% extends 'base.html' %}

{% block title %}
    <title>Fotographia Â· Editor</title>
{% endblock %}


{% block content %}
    <!-- Needs to be on top -->
    <div class='zoomable'>
        <img id="img" class="panzoom" src="{{ url_for('static', filename=filename) }}"/>
    </div>

    <!-- EDITOR HTML -->
    <div class="editor">
        <nav class="controlbar">
            <ul class="container--editor controlbar__list">
                <li class="controlbar__item project-name">This is hardcoded.png</li>
                <ul class="controlbar__list button-container">
                    <li class="controlbar__item zoom"><a href="#" id="zoomOut"><i class="fas fa-search-minus"></i></a></li>
                    <li class="controlbar__item zoom"><a href="#" id="zoomIn"><i class="fas fa-search-plus"></i></a></li>
                </ul>
                <li class="controlbar__item"><button id="btn-export" class="btn">Export</button></li>
            </ul>
            <hr> <!-- White-line -->
        </nav>
        <section class="toolbar">
            <!-- <hr> White-line -->
            <div class="toolbar__margin">
                <button class="toolbar__accordion">Basic</button>
                <div class="toolbar__panel">
                    <ul>
                        <li>Contrast</li>
                        <li>Brightness</li>
                    </ul>
                </div>
                <button class="toolbar__accordion">Correction</button>
                <div class="toolbar__panel">
                    <ul>
                        <li>Thresshold</li>
                        <li>Crop</li>
                    </ul>
                </div>
                <button class="toolbar__accordion">Filters</button>
                <div class="toolbar__panel">
                    <ul>
                        <li>Sepia</li>
                        <li>Pixelize</li>
                        <li>Edge Detection</li>
                        <li>Emboss</li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
    <!-- END EDITOR HTML -->

    <!-- SCRIPTS -->
    <script src='https://unpkg.com/panzoom@9.4.0/dist/panzoom.min.js'></script>
    <script src="{{ url_for('static', filename='js/editor.js') }}"></script>
    <script src="{{ url_for('static', filename='js/helpers.js') }}"></script>
{% endblock %}
